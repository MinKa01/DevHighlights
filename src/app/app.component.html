@defer(when !isLoadingLang() && !isLoadingTheme()){
  <app-header (sectionSelected)="scrollToSection($event)" [activeSection]="activeSection" />
  <main class="flex flex-col  container m-auto px-4 lg:px-16">
    <section id="hero">
      <app-hero />
    </section>
    <app-projects [sectionId]="'projects'"/>
  </main>
}@placeholder {
  <app-loading-placeholder message="Preparando para cargar datos..." />
}@loading {
  <app-loading-placeholder message="Cargando datos..." />
}
